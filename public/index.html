<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Sign up
					</span>

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">First Name</span>
						<input class="input100" type="text" id="fname" placeholder="Type your first name">
					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">Last Name</span>
						<input class="input100" type="text" id="lname" placeholder="Type your last name">
					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">Number</span>
						<input class="input100" type="tel" id="num" placeholder="Type your number">
					</div>

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" id="email" placeholder="Type your email">
					</div>

					<div class="wrap-input100">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" id="pass" placeholder="Type your password">
					</div>

					<br>

					<!-- <div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div> -->

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="nextBtn()">
								Next
							</button>
						</div>
					</div>

					<!-- <div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div> -->

					<!-- <div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

						<a href="#" class="txt2">
							Sign Up
						</a>
					</div> -->
				</div>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>
